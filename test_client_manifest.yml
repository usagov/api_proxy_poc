applications:
  - name: test-client-develop
    memory: 128M
    instances: 1
    buildpacks:
      - python_buildpack
    command: sleep infinity # Keeps the instance running for manual testing
    health-check-type: process # Prevents Cloud Foundry from expecting an open port
    routes:
      - route: test-client-develop.apps.internal
      - route: test-client-develop.app.cloud.gov
